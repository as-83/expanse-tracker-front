<div class="row justify-content-center">

  <div class="col-6  mt-3">
    <h3 align="center">Покупка</h3>

    <form class="form-group mt-3" (ngSubmit)="saveExpense()">

      <input class="form-control" type="text" name="name" [(ngModel)]="expense.name" placeholder="Название товара"/><br>
      <input class="form-control" type="text" name="amount" [(ngModel)]="expense.amount" placeholder="Цена товара"/><br>
      <input class="form-control" type="date" name="localDate" [(ngModel)]="expense.localDate" /><br>
      <textarea class="form-control" type="text" name="description" [(ngModel)]="expense.description" placeholder="Описание"></textarea><br>
      <button class="btn  btn-primary" type="submit">Сохранить</button>
      <button *ngIf="expense.id" class="btn  btn-primary ml-3" (click)="deleteExpanse(expense.id)">Удалить</button>

    </form>

  </div>

</div>
